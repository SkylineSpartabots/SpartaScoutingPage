<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel = "stylesheet" href="global.css">
    <title>Spartabots Scouting</title>
</head>
<body>
  <div id="page-1">
    <h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Pre-Game<button class="nav-button right" onclick="loadPage(2)">→</button></h1>
        <form id="setupForm">
          <label>Scouter Name<br><input onchange="currentData.scouterName = scouterName.value; saveData();" class="input-inline" type="text" id="scouterName" placeholder="name" required></label><br><br>
          <label>Team Number<br><input onchange="currentData.teamNumber = teamNumber.value; saveData();" class="input-inline number" type="number" id="teamNumber" placeholder="0000" required></label><br><br>
          <label>Round Number<br><input onchange="currentData.roundNumber = roundNumber.value; saveData();"  class="input-inline number" type="number" id="roundNumber" placeholder="0000" required></label><br>
          <button class="input-inline" type="button" onclick="currentData.roundNumber++; roundNumber.value = currentData.roundNumber; saveData(); ">+1</button><br><br>
          <label>Alliance<br>
            <select hidden id="alliance">
              <option value="Red">Red</option>
              <option value="Blue">Blue</option>
            </select>
            <button class="input-inline" id="allianceToggle" type="button" onclick="">Unset</button>
          </label><br><br>
          <button class="input-inline" id="submit" type="submit">Next</button>
        </form>
    </div>
    <div id="page-2" hidden>
      <h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"><button class="nav-button left" onclick="loadPage(1)">←</button>Game<button class="nav-button right" onclick="loadPage(3)">→</button></h1>
      <h3 id="timerContainer"><span id="timer" style="text-align: right;">0:00.00</span> - <span style="text-align: left;" id="gameStatus">Not Started</span></h2>
      <div id="map" style="width: calc(100%-1px); height: 400px; border: 1px solid black; margin: 0px;"></div>
      <button style="position: absolute; top: 123px; left: 10px; height: 8em; width: 8em;" id="coralIntakeButton" class="map-button">Coral Intake</button>
      <button style="position: absolute; top: calc(320px - 2.5em); left: calc(50% - 2.5em - 7.5em); height: 5em; width: 5em;" id="L1ScoreButton" class="map-button small">L1 Score</button>
      <button style="position: absolute; top: calc(320px - 2.5em); left: calc(50% - 2.5em - 2.5em); height: 5em; width: 5em;" id="L2ScoreButton" class="map-button small">L2 Score</button>
      <button style="position: absolute; top: calc(320px - 2.5em); left: calc(50% - 2.5em + 2.5em); height: 5em; width: 5em;" id="L3ScoreButton" class="map-button small">L3 Score</button>
      <button style="position: absolute; top: calc(320px - 2.5em); left: calc(50% - 2.5em + 7.5em); height: 5em; width: 5em;" id="L4ScoreButton" class="map-button small">L4 Score</button>
      <button style="position: absolute; top: calc(320px - 2.5em + 6em); left: calc(50% - 2.5em); height: 5em; width: 5em;" id="AlgaeRemovedButton" class="map-button small">Algae Removed</button>
      <button style="position: absolute; top: calc(320px - 2.5em - 6em); left: calc(50% - 2.5em); height: 5em; width: 5em; ;" id="endEarlyButton" class="map-button small red">End Early</button>
      <button style="position: absolute; top: calc(520px - 8em); left: 10px; height: 8em; width: 8em;" id="processorScoreButton" class="map-button">Processor Score</button>
      <button style="position: absolute; top: 123px; left: calc(100% - 8em - 10px); height: 8em; width: 4em;" id="bargeHumanButton" class="map-button">Human Barge Score</button>
      <button style="position: absolute; top: 123px; left: calc(100% - 4em - 10px); height: 8em; width: 4em;" id="bargeRobotButton" class="map-button">Robot Barge Score</button>
      <button style="position: absolute; top: calc(520px - 8em); left: calc(100% - 8em - 10px); height: 8em; width: 8em;" id="cageToggle" class="map-button">Cage Climb:<br>No Attempt</button>
      <button style="position: absolute; top: 150px; left: calc(50% - 2em); height: 4em; width: 4em; background-color: rgb(145, 231, 145); font-size: 4vh;" id="startButton" class="map-button">Start</button>
      <button hidden style="position: absolute; top: 350px; left: calc(50% - 2em); height: 4em; width: 4em; background-color: rgb(145, 231, 145); font-size: 4vh;" id="nextButton" class="map-button" onclick="loadPage(3)">Next</button>
      <h3>Log</h3>
      <ul id="log">
        
      </ul>
    </div>
    <div id="page-3" hidden>
      <h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"><button class="nav-button left" onclick="loadPage(2)">←</button>Post-Game</h1>
      <h3>Summary</h3>
      <ul id="summaryBox">
        
      </ul>
      <h3>Robot Design</h3>
      <button style="height: 6em; width: 100%;" id="coralIntakeDesign" class="map-button">Coral Intake:<br> None</button>
      <button style="height: 6em; width: 100%;" id="coralIntakeDirection" class="map-button">Coral Intake:<br> None</button>
      
    </div>
  </body>
</html>
