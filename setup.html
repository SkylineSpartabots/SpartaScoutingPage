<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="setup.js" defer></script>
    <link rel = "stylesheet" href="global.css">
    <title>Spartabots Scouting</title>
</head>
<body>
  <div id="app">
    <h1>Scouting Setup</h1>
        <form id="setupForm">
          <label>Scouter Name<br><input onchange="currentData.scouterName = scouterName.value; saveData();" class="input-inline" type="text" id="scouterName" placeholder="name" required></label><br><br>
          <label>Team Number<br><input onchange="currentData.teamNumber = teamNumber.value; saveData();" class="input-inline number" type="number" id="teamNumber" placeholder="0000" required></label><br><br>
          <label>Round Number<br><input onchange="currentData.roundNumber = roundNumber.value; saveData();"  class="input-inline number" type="number" id="roundNumber" placeholder="0000" required></label><br>
          <button class="input-inline" type="button" onclick="currentData.roundNumber++; roundNumber.value = currentData.roundNumber; saveData(); ">+1</button><br><br>
          <label>Alliance<br>
            <select hidden id="alliance">
              <option value="Red">Red</option>
              <option value="Blue">Blue</option>
            </select>
            <button class="input-inline" id="allianceToggle" type="button" onclick="">Unset</button>
          </label><br><br>
          <button class="input-inline" id="submit" type="submit">Next</button>
        </form>
    </div>
</body>
</html>
